<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="notes">
      <h2>Notes App</h2>
      <div class="inputs">
        <input type="text" id="title" placeholder="Enter Note Title" />
        <input type="text" name="" id="body" placeholder="Enter Note Body" />
        <select id="colors">
          <option>Select Color</option>
          <option value="Blue">#A4DDED</option>
          <option value="Navy">#1974D2</option>
          <option value="Yellow">#FADA5E</option>
          <option value="Green">#48BF91</option>
        </select>
        <button type="button" class="add">Add Note</button>
      </div>
      <div class="notesDiv">
        <div class="note">
          <div class="text">
            <b>Learn React</b>
            <p>Take a LinkedIn React course</p>
          </div>
          <button class="add">Edit Notes</button>
          <button class="delete">Delete Notes</button>
        </div>
      </div>
    </div>
  </body>
</html>
